<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bookmark List</title>
  </head>
<body>
  <div id="root">
    <h1>Bookmark List</h1>
    <ul>
      {% for bookmark in object_list %}
      <li><a href="{% url 'detail' bookmark.id %}">{{ bookmark.title }}</a> {{ bookmark.desc }}</li>
      {% endfor %}
    </ul>
  </div>
</body>
</html>
